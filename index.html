<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Para Mi Novia!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>¡Para Mi Novia!</h1>
  <p>¡Hola amor! Aquí tienes algunos botones divertidos para ti:</p>
  <button onclick="alert('¡Te amo mucho, mi amor!')">Decir "Te Amo"</button>
  <button onclick="alert('Eres la persona más especial en mi vida')">Elogio Especial</button>
  <button onclick="alert('¿Quieres ser mi compañera de vida para siempre?')">¡Propuesta!</button>
  <button onclick="alert('¡Vamos a una cita romántica esta noche!')">¡Cita Romántica!</button>
</body>
</html>
